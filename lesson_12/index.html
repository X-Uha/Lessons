<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style-main.css">
        <title>Homework 12</title>
    </head>
    <body class="page">
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="header__sky">
                        <div class="header__cloud"></div>
                    </div>
                    <h1 class="header__title">
                        Car transform
                    </h1>
                </div>
            </header>
            <main class="main">
                <div class="car">
                    <div class="car__circle-bg"></div>
                    <div class="car__main-body">
                        <div class="car__cut"></div>
                        <div class="car__mask">
                            <div
                                class="car__headlight car__headlight--left"></div>
                            <div
                                class="car__headlight car__headlight--right"></div>
                            <div class="car__logo">
                                <div
                                    class="car__logo-rect car__logo-rect--left"></div>
                                <div
                                    class="car__logo-rect car__logo-rect--center"></div>
                                <div
                                    class="car__logo-rect car__logo-rect--right"></div>
                            </div>
                        </div>
                        <div class="car__shadow"></div>
                    </div>
                    <div class="car__circle car__circle--left"></div>
                    <div class="car__circle car__circle--right"></div>
                    <div class="car__upper-body">
                        <div class="car__window"></div>
                    </div>
                    <div class="car__wheel car__wheel--left"></div>
                    <div class="car__wheel car__wheel--right"></div>
                    <div class="car__shadow car__shadow--main"></div>
                    <div
                        class="car__decor-triangle car__decor-triangle--left"></div>
                    <div
                        class="car__decor-triangle car__decor-triangle--right"></div>
                    <div
                        class="car__decor-tree-styled car__decor-tree-styled--left"></div>
                    <div
                        class="car__decor-tree-styled car__decor-tree-styled--right"></div>
                    <div
                        class="car__decor-tree-styled car__decor-tree-styled--left">
                        <div class="car__decor-tree-styled__crown"></div>
                    </div>
                    <div
                        class="car__decor-tree-styled car__decor-tree-styled--right">
                        <div class="car__decor-tree-styled__crown"></div>
                    </div>
                </div>

                <div class="road">
                    <div class="road__line"></div>
                    <div class="road__dash-vertical"></div>
                    <div class="road__dash-vertical"></div>
                    <div class="road__dash-vertical"></div>
                </div>

                <div class="bird">
                    <div class="bird__shape">

                        <div class="bird__head-wrapper">
                            <div class="bird__head-container">
                                <div
                                    class="bird__head-detail bird__head-detail--1"></div>
                                <div
                                    class="bird__head-detail bird__head-detail--2"></div>
                                <div
                                    class="bird__head-detail bird__head-detail--3"></div>
                            </div>
                            <div class="bird__head"></div>
                            <div class="bird__beak"></div>
                        </div>

                        <div class="bird__neck">
                            <div
                                class="bird__neck-part bird__neck-part--1"></div>
                            <div
                                class="bird__neck-part bird__neck-part--2"></div>
                            <div
                                class="bird__neck-part bird__neck-part--3"></div>
                            <div
                                class="bird__neck-part bird__neck-part--4"></div>
                        </div>

                        <div class="bird__wings">
                            <div class="bird__wing-wrapper">
                                <div class="bird__wing bird__wing--main"></div>
                                <div class="bird__wing bird__wing--top"></div>
                                <div class="bird__wing bird__wing--right"></div>
                                <div
                                    class="bird__wing bird__wing--bottom"></div>
                                <div class="bird__wing bird__wing--lower"></div>
                                <div
                                    class="bird__wing bird__wing--lower-accent"></div>
                                <div
                                    class="bird__wing bird__wing--lower bird__wing--lower--two"></div>
                            </div>
                        </div>

                        <div class="bird__tail">
                            <div class="bird__mid"></div>
                            <div class="bird__tail-inner">
                                <div
                                    class="bird__tail-part bird__tail-part--top"></div>
                                <div
                                    class="bird__tail-part bird__tail-part--top-two"></div>
                                <div
                                    class="bird__tail-part bird__tail-part--bottom"></div>
                                <div
                                    class="bird__tail-part bird__tail-part--long"></div>
                            </div>
                        </div>

                    </div>
                </div>

            </main>

            <footer class="footer">
                <div class="footer__container">
                    <div class="footer__copy">
                        <p>
                            TRANSFORM Â© Copyright 2025, Inc. All rights
                            reserved
                        </p>
                    </div>
                    <p class="footer__text">
                        Experiments with
                        <a
                            class="footer__link"
                            href="experiments.html"
                            target="_blank">
                            transform
                        </a>
                        more
                    </p>
                </div>
            </footer>
        </div>
    </body>
</html>
