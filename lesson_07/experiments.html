<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style-experiments.css">
        <title>Cube Game</title>
    </head>
    <body>
        <section class="game">
            <div class="game__container">
                <div class="game__info">
                    <h2 class="game__title">Cube Escape</h2>
                    <div class="game__descripton section__text">
                        <p>
                            Hover over the entry cube and guide your cursor
                            through the maze of cubic rooms.
                            Stay within the path to avoid deadly traps.
                            Reach the safe cube to escapeâ€”the light will turn
                            green!
                        </p>
                    </div>
                </div>
                <div class="game__top"></div>
                <div class="game__middle">
                    <div class="game__entry-cube"></div>
                    <div class="game__cube-path-01"></div>
                    <div class="game__cube-path-02"></div>
                    <div class="game__cube-path-03"></div>
                    <div class="game__cube-path-04"></div>
                    <div class="game__cube-path-05"></div>
                    <div class="game__cube-path-06"></div>
                    <div class="game__cube-path-07"></div>
                    <div class="game__cube-path-08"></div>
                    <div class="game__cube-path-09"></div>
                    <div class="game__cube-path-10"></div>
                    <div class="game__cube-path-11"></div>
                    <div class="game__cube-path-12"></div>
                    <div class="game__cube-path-13"></div>
                    <div class="game__cube-path-14"></div>
                    <div class="game__cube-path-15"></div>
                    <div class="game__right-side">
                        <div class="game__safe-cube">
                            <svg class="game__safe-cube__icon"
                                viewBox="0 0 200 200" fill="none"
                                xmlns="http://www.w3.org/2000/svg">

                                <rect x="10" y="10" width="180" height="180"
                                    fill="#333E48" stroke="#A4A9AD"
                                    stroke-width="5" />

                                <g class="game__safe-cube__texture">
                                    <line x1="10" y1="10" x2="190" y2="190"
                                        stroke="#555" stroke-width="1"
                                        stroke-opacity="0.5" />
                                    <line x1="10" y1="190" x2="190" y2="10"
                                        stroke="#555" stroke-width="1"
                                        stroke-opacity="0.5" />
                                    <line x1="50" y1="10" x2="190" y2="150"
                                        stroke="#555" stroke-width="1"
                                        stroke-opacity="0.5" />
                                    <line x1="10" y1="150" x2="150" y2="10"
                                        stroke="#555" stroke-width="1"
                                        stroke-opacity="0.5" />
                                </g>

                                <rect x="50" y="50" width="100" height="100"
                                    fill="#555" stroke="#A4A9AD"
                                    stroke-width="3" />

                                <circle class="game__safe-cube__light" cx="100"
                                    cy="100" r="20" fill="#FF8189" />

                                <circle class="game__safe-cube__indicator"
                                    cx="30" cy="30" r="5" fill="#FF5959" />
                                <circle class="game__safe-cube__indicator"
                                    cx="170" cy="30" r="5" fill="#FF5959" />
                                <circle class="game__safe-cube__indicator"
                                    cx="30" cy="170" r="5" fill="#FF5959" />
                                <circle class="game__safe-cube__indicator"
                                    cx="170" cy="170" r="5" fill="#FF5959" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="game__bottom"></div>
            </div>
        </section>

    </body>
</html>
